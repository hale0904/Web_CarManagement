<header class="header">
    <div *ngFor="let header of headers" class="header__nav">
        <div class="header__logo">
            <img src="https://img.freepik.com/premium-vector/auto-logo-car-logo-vector_590455-175.jpg" alt="logo">
        </div>
        <div class="header__link">
            <a [routerLink]="header.linkUrl"> {{ header.linkText }} </a>
        </div>
    </div>
</header>
